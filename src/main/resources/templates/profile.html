<body>
<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
      <!-- Uncomment below if you prefer to use text as a logo -->
      <!-- <h1 class="logo"><a href="index.html">Butterfly</a></h1> -->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" th:href="@{/index}">Home</a></li>
          <li><a class="nav-link scrollto" href="profile">Profile</a></li>
          </li>
          <li><a class="nav-link scrollto" href="#contact">Book</a></li>

        <i class="bi bi-list mobile-nav-toggle"></i>

  <div class="container" style="margin-top: 100px">
  
  <h4>+ Edit Profile</h4>
  <hr>
  	<form method="post" th:object="${user}">
  	
  	<div class="row">
  		<div class="col-md-6 form-group offset-md-3">
  			<label>Full name:</label>
  			<input class="form-control" placeholder="Ex: John Murray" th:field="*{name}">
  		</div>
  	</div>
				  <!-- phone number -->
  	<div class="row">
  		<div class="col-md-6 form-group offset-md-3">
  			<label>Phone number:</label>
  			<input class="form-control" placeholder="Ex: 353 0838627527" th:field="*{phone}">
  		</div>
  	</div>
  				<!-- e-mail -->
  	<div class="row">
  		<div class="col-md-6 form-group offset-md-3">
  			<label>E-mail:</label>
  			<input class="form-control" placeholder="Ex: john.murray@ncirl.com" th:field="*{email}">
  		</div>
  	</div>
  	
  	<div class="row">
  	 		<button class="btn btn-primary" type="submit">Save</button>
  	 		&nbsp;&nbsp;&nbsp;&nbsp;
  	 		<a class="btn btn-outline-danger">Back</a>
  	
  	</div>  	
  </form>
  </div>
  
  
  
  <!--JavaScript BootStrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
