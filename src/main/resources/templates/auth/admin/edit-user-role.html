<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Edit user role</title>

<link rel="stylesheet"
	th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>
<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2>User Role</h2>
				<form action="#"
					th:action="@{/user/editRole/{id}(id=${user.id})}"
					th:object="${user}" method="post">

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Name:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{name}"
								disabled>
						</div>
					</div>

				<!-- 	<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nascimento:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text"
								th:field="*{dataNascimento}" disabled>
						</div>
					</div>
 -->

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Email:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{email}"
								disabled>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Username:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{username}"
								disabled>
						</div>
					</div>					

		<div class="row mb-3">
						<label class="col-sm-1 col-form-label">User status:</label>
						<div class="col-sm-2">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="true"
									th:field="*{enable}"> 
								<label class="form-check-label">Enable</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="false"
									th:field="*{enable}"> 
								<label class="form-check-label">Disable</label>
							</div>
						</div>
		</div>					


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Roles:</label>
						<div class="col-sm-2">
							<th:block th:each="rl : ${listRoles}">								
								<div th:if="${#lists.contains(user.roles, rl)}" class="form-check">
										<input class="form-check-input" type="checkbox" name="pps"
										th:value="${rl.id}" checked/> 
									<label class="form-check-label" th:text="${rl.role}"></label>
								</div>
								<div th:unless="${#lists.contains(user.roles, rl)}" class="form-check">
										<input class="form-check-input" type="checkbox" name="pps"
										th:value="${rl.id}"/> 
									<label class="form-check-label" th:text="${rl.role}"></label>
								</div>
							</th:block>	
						</div>		
						<div class="col-sm-5">
							<span class="message" th:if="${message}" th:text="${message}"></span>
						</div>
										
					</div>

					<input class="btn btn-primary" type="submit" value="Save" />
				</form>
			</div>
		</div>
	</div>



</body>
</html>
