<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<title>User list</title>
<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


</head>
<body>
<div th:insert="fragments/public-nav :: nav"></div>

<div class="container">
  <div class="row">

  <div class="row">

    <div class="col">
    	<h1>Users list</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>E-mail</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${users.empty}">
				<td colspan="2">No users so far</td>
			</tr>
			<tr th:each="user : ${users}">
				<td><span th:text="${user.name}"> Name </span></td>
				<td><span th:text="${user.email}"> E-mail </span></td>
				
				<td>
					<span th:text="${user.enable} ? 'ENABLE' : 'DISABLE'"> User status </span>
				</td>
				
				
					<td>
					<th:block th:each="rl : ${user.roles}">
						<span th:text="${rl.role}"> Role </span><br/>
					</th:block>							
				</td>
				
				<td>
					<a class="btn btn-outline-danger btn-sm" 
					   th:href="@{/user/admin/delete/{id}(id=${user.id})}"
					   th:data-confirm-delete="|Delete the user ${user.name}?|"
  					   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
					   Delete
					</a>
				</td>
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/user/edit/{id}(id=${user.id})}">
					   Edit</a>
				</td>
				<td>
					<a class="btn btn-outline-primary btn-sm" 
					   th:href="@{/user/editRole/{id}(id=${user.id})}">
					   Roles</a>
				</td>
				
			</tr>
		</tbody>
	</table>    
    </div>
   </div>
   </div> 
 </div>
 
	
</body>
</html>
